<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
            body {
              background-image: url('BCK.jpeg');
              background-repeat: no-repeat;
              background-attachment: fixed; 
              background-size: 100% 100%;
            }
        </style>
    </head>
    <body> 
        <h1 align="center" style="color: rgb(185, 212, 212);" ><b>REGISTER</b></h1>
        <h2 align="center" style="color: aliceblue;">
            <form>
                FIRST NAME :  <input type="text" name="firstname" placeholder="FIRST NAME" id="firstname" required>
                <br>
                LAST NAME  :  <input type="text" name="lasttname" placeholder="LAST NAME" id="lastname" required>
                <br>
                EMAIL ID   :  <input type="email" name="email" placeholder="EMAIL" id="email" required>
                <br>
                DATE OF BIRTH : <input type="date" name="dob" placeholder="DOB" id="dob" required>
                <br>
                PHONE NO : <input type="number" name="phno" placeholder="PHONE NUMBER" id="phno" required>
                <br>
                DOMAIN : <br>
                    <input type="radio" id="cyber security"  name="domain" >
                    <label for="cyber security">Cyber security</label>
                    
                    <input type="radio" id="Artificial Intelligence"  name="domain" >
                    <label for="Artificial Intelligence">Artificial Intelligence</label>
                    
                    <input type="radio" id="Web Development"  name="domain" >
                    <label for="Web Development">Web Development</label>
            
                
                <h1>Education</h1> <br>
                EDUCATIONAL QUALIFICATION : <input type="text" name="class" placeholder="What are you pursuing " id=" class " required> <br>
                ID PROOF :<input type="file" name="idp" placeholder="AADHAR OR INSTITUTION ID" id="idp" required>
                <br>
                <h1>Credential Setup</h1>
                <br>
                Set a strong password : <input type="password" name="paswd" id="paswd" required> <br>
                Re Enter the password : <input type="password" name="paswd" id="paswd" required>
            </form>
            <h1 align="center"><b><input type="submit" name="submit" id="submit"></b></h1>
        </h2>
		<a href="Scienceconf.html">HOME</a>
    </body>
</html>
