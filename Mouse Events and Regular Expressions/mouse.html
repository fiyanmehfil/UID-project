<!DOCTYPE hmtl>
<head>
    <title>Mouse Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="a" >
        <h1>Mouse Events</h1>

          
    </div>
<div class="b">
    <br>
        <h1>Argentina</h1> 
        <br>  
        <h3>Left Click</h3>
        <img src="1.jpg"  onclick="stepover()" id="switch">
        <br>
        <br>
        <h3>Hover</h3>
        <img src="3.jpg" onmouseenter="football()" onmouseleave="football()" id="ball">
        <br><br>
        <h3>Double Click</h3>
        <img src="5.jpg" height="300px"  ondblclick="fifa()" id="run">
        <br><br>
        <h3>Right Click</h3>
        <img src="7.jpg" height="300px" contextmenu="worldcup" oncontextmenu="worldcup()" id="world">
        <br><br>
        <h3>Move Mouse</h3>
        <img src="10.jpg" onmousedown="chop()" onmouseup="chop()" id="skill">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
